<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meu Nome</h1>
        <nav>
            <ul>
                <li><a href="#sobre-mim">Sobre Mim</a></li>
                <li><a href="#trabalhos">Trabalhos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <section id="sobre-mim">
        <h2>Sobre Mim</h2>
        <p>Aqui você pode escrever um pouco sobre você e suas habilidades.</p>
    </section>
    <section id="trabalhos">
        <h2>Trabalhos</h2>
        <ul>
            <li>
                <img src="imagem1.jpg" alt="Descrição da Imagem">
                <h3>Título do Trabalho</h3>
                <p>Descrição do Trabalho</p>
            </li>
            <li>
                <img src="imagem2.jpg" alt="Descrição da Imagem">
                <h3>Título do Trabalho</h3>
                <p>Descrição do Trabalho</p>
            </li>
        </ul>
    </section>
    <section id="contato">
        <h2>Contato</h2>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>Meu Portfólio &copy; 2023</p>
    </footer>
</body>
</html>
